<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="Michael Kofi Armah & Kennedy Nketiah Agyapong">
	<meta name="keywords" content="Qr-Code App, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title></title>

	<link href="{{url_for('css',path = 'css/app.css')}}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="{{url_for('assets',path = 'css/normalize.css')}}">
    <link rel="stylesheet" href="{{url_for('assets',path = 'css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('assets', path = 'css/fontello.css')}}">
    <link href="{{url_for('assets',path = 'fonts/icon-7-stroke/css/pe-icon-7-stroke.css')}}" rel="stylesheet">
    <link href="{{url_for('assets',path = 'fonts/icon-7-stroke/css/helper.css')}}" rel="stylesheet">
    <link href="{{url_for('assets',path ='css/animate.css')}}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{{url_for('assets',path = 'css/bootstrap-select.min.css')}}"> 
    <link rel="stylesheet" href="{{url_for('bootstrap', path = 'css/bootstrap.min.css')}}">

    <link rel="stylesheet" href="{{url_for('assets', path = 'css/icheck.min_all.css')}}">

</head>

<body>
	
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="{{ url_for('index') }}">
          		<span class="align-middle">QR CODE</span>
        		</a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Setup Preference
					</li>
					
					<li class="sidebar-item" active>
						<a class="sidebar-link" href="{{ url_for('fastsetup') }}">
              			<i class="align-middle" data-feather="tool"></i> <span class="align-middle">Fast Setup</span>
            			</a>
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="{{ url_for('customize') }}">
              			<i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Customize</span>
            		</a>
					</li>

					<li class="sidebar-header">
						Profile
					</li>

					<li>
						<a class="sidebar-link" href="about.html">
              			<i class="align-middle" data-feather="user"></i> <span class="align-middle">About</span></a>
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="contact.html">
              			<i class="align-middle" data-feather="send"></i> <span class="align-middle">Contact Developers</span></a>
					</li>

				</ul>

			</div>
		</nav>


		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
			<a class="sidebar-toggle js-sidebar-toggle">
          		<i class="hamburger align-self-center"></i>
        		</a>
			</nav>
		

			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3"><strong>Fast | </strong> QRCODE Generator</h1>

					<div class="container-fluid p-0">
						<div class="panel panel-default sidebar-menu wow fadeInRight animated" >
                                <div class="panel-body search-widget">
                                    <form action="{{url_for('fastqr')}}" class=" form-inline" target="_self" method="post"> 
                                        <fieldset>

														<div class="row">
															<div class="col-xs-12">
																<input type="text" class="form-control"  required name = "text" placeholder="https:// ">
															</div>
                                           
	                                        
										</fieldset>
                                        <fieldset >
                                            <div class="row">
                                                <div class="col-xs-12">  
                                                    <input class="button btn largesearch-btn" value= "Fast Generate" type="submit">
                                                </div>  
                                            </div>
                                        </fieldset>                                     
                                    </form>
                                </div>
                        </div>
                	</div>

            	</div>
			
				<div>
				{% if resource.set_image==True %}
				<p> <img src= "{{url_for('qrcode',path = '101.jpg')}}" alt="qrcodeimg" width = "42" height = "42" /> </p>
					HELLO WORLD
				{% endif %}
				</div>
			</main>

			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-start">
							<p class="mb-0">
								<a class="text-muted" href="#" target="_blank"><strong>KeMik</strong></a> &copy;
							</p>
						</div>
						<div class="col-6 text-end">
							<ul class="list-inline">
								<li class="list-inline-item">
									<a class="text-muted" href="https://portal.ucc.edu.gh/" target="_blank">Student Portal</a>
								</li>
								<li class="list-inline-item">
									<a class="text-muted" href="https://code.ucc.edu.gh/" target="_blank">CoDE Website</a>
								</li>
								<li class="list-inline-item">
									<a class="text-muted" href="https://elearning.ucc.edu.gh/" target="_blank">Elearning</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
		</div>

	</div>



	<script src="{{url_for('js',path = 'app.js')}}"></script>
